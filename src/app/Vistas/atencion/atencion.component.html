<body>
    <section style="padding: 3rem;">
        <div class="text-center">
            <h1>Atencion Medica</h1>
        </div>
        <div class="col-lg-12 burbuja" >
            <form class="row g-3" style="padding: 3rem;" (ngSubmit)="submit()" [formGroup]="atencionformu" >  
                <h1> datos del paciente</h1>
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Nombre y apellido</label>
                    <input type="text" class="form-control" id="nombre" formControlName="nombre" placeholder="Nombre completo">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">edad</label>
                    <input type="text" class="form-control" id="Edad" formControlName="Edad" placeholder="edad">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">rut</label>
                    <input type="text" class="form-control" id="rut" formControlName="rut" placeholder="99999999-9">
                  </div>
              
                <div class="form-group col-md-6">
                  <label for="inputAddress">Numero de contacto</label>
                  <input type="text" class="form-control" id="numeroContacto" formControlName="numeroContacto" placeholder="">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputAddress2">numero de emergencia</label>
                  <input type="text" class="form-control" id="numeroEmergencia" formControlName="numeroEmergencia" placeholder="">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">enfermedad relevante</label>
                    <input type="text" class="form-control" id="enfermedadR" formControlName="enfermedadR" placeholder="">
                  </div>
                <h1>observaciones medicas</h1>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Observaciones Generales</label>
                    <textarea class="form-control" id="observaciones" formControlName="observaciones" rows="3"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">Tratamiento a Seguir</label>
                    <textarea class="form-control" id="tratamiento" formControlName="tratamiento" rows="3"></textarea>
                  </div>
                
                
               
                <button type="submit" class="btn btn-primary">Guardar Atencion</button>
              </form>
            
        </div>
    </section>
</body>
