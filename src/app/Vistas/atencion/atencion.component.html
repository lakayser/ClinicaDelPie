<body>
    <section style="padding: 3rem;">
        <div class="text-center" *ngFor="let paciente of paciente">
            <h1>Atencion</h1>
            {{paciente.nombre}}
        </div>
        <div class="col-lg-12 burbuja" >
            <form class="row g-3" style="padding: 3rem;" (ngSubmit)="submit()" [formGroup]="atencionformu" >  
    
                
                <h1>observaciones </h1>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Observaciones Generales</label>
                    <textarea class="form-control" id="observaciones" formControlName="observaciones" rows="3"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">Tratamiento a Seguir</label>
                    <textarea class="form-control" id="tratamiento" formControlName="tratamiento" rows="3"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">Procedimiento realizado</label>
                    <textarea class="form-control" id="procedimiento" formControlName="procedimiento" rows="3"></textarea>
                  </div>
                
                
               
                <button type="submit" class="btn btn-primary">Guardar Atencion</button>
              </form>
            
        </div>
    </section>
</body>
