<body>
    <div class="container text-center">

        <div class="col burbuja">
            <br>
            <div class="table-responsive-md">
                <div class="scrollable">
                    <table class="table table-bordered table-hover border-dark mt-2 text-center">
                        <thead>
                            <tr>
                                <th scope="col">Rut Paciente</th>
                                <th scope="col">Nombre Paciente</th>
                                <th scope="col">Detalles</th>
                            </tr>
                        </thead>

                        <tbody *ngFor="let atncion of atencionService.atencion | ObjToArray">
                            <tr >
                                <td>{{ atncion.rut }}</td>
                                <td>{{ atncion.nombre }}</td>
                                <td><button type="button" (click)="goDetalles(atncion)" class="btn btn-primary">Primary</button></td>
                              
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <br>
        </div>
    </div>
</body>
