
<div class="wrapper fadeInDown " style="background-image: url(../../../assets/Imagen4.jpg); background-repeat: no-repeat; background-position: center center; background-size: cover; height: 100%; padding-top: 80px;">
  
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
      <img src="../../../assets/logoPNG.png" id="icon" alt="User Icon" />
    </div>
  
      <!-- Login Form -->
      <form (submit)="signin()">
        <input type="text" id="login" class="fadeIn second" placeholder="userName" name="userName" [(ngModel)]="user.userName" >
        <input type="password" id="password" class="fadeIn third" placeholder="password" name="password" [(ngModel)]="user.password" >
        <!-- <input type="text" class="fadeIn third" placeholder="rol" formControlName="roles"> -->
        <input type="submit" id="btn1" class="fadeIn fourth" value="Log In">
      </form>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

  </div>
  <app-footer></app-footer>
